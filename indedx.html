<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz</h1>
        <div id="question-container">
            <p id="question">Question 1: what is your age ?</p>
            <ul id="choices">
                <li><input type="radio" name="choice" value="A">A) 20</li>
                <li><input type="radio" name="choice" value="B">B) 23</li>
                <li><input type="radio" name="choice" value="C">C) 24</li>
                <li><input type="radio" name="choice" value="D">D) 21</li>
            </ul>
            <button id="next-button">Next</button>
        </div>
        <div id="result-container">
            <p id="result"></p>
        </div>
    </div>
    <script src="code.js"></script>
</body>
</html>
